<div class="wrapper fadeInDown">
  <div id="formContent">

    <!-- Tabs Titles -->
    <h2 class="active"> Sign In </h2>
    <h2 class="inactive underlineHover" [routerLink]="['/register']">Sign Up </h2>

    <!-- Icon -->
    <div class="fadeIn first">
      <img src="http://danielzawadzki.com/codepen/01/icon.svg" id="icon" alt="User Icon" />
    </div>

    <div name="form" *ngIf="invalidCredentialMsg" [ngClass]="error">{{invalidCredentialMsg}}</div>
    <div>
      <form [formGroup]="loginForm" (ngSubmit)="onFormSubmit()">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" class="form-control" name="username" formControlName="nomUtilisateur" required /> 
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" name="password" formControlName="motPasse" required />
        </div>
        <div class="form-group">
            <button id="login-btn" class="fadeIn fourth" value="Login" type="submit">Submit</button>
            <a [routerLink]="['/register']" class="btn btn-link">Register</a>
        </div>
      </form>
    </div>
    <div id="formFooter">
      <a class="underlineHover" href="#">Forgot Password?</a>
    </div>
  </div>
</div>
